<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

        <div class="title"><h1>Touch Em!!</h1></div>

        <div class="btns-space">
            <button class="btns" onclick="difficulityBtn(this)">9</button>
            <button class="btns" onclick="difficulityBtn(this)">16</button>
            <button class="btns" onclick="difficulityBtn(this)">25</button>
            <button class="btns" onclick="difficulityBtn(this)">36</button>

<script src="js/main.js"></script>
